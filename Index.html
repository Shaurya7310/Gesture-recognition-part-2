<html>
  <head>
    <title>Hand gesture to emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Hand gesture web app
<br>
<div style="letter-spacing: 10px;">
  <span>👊</span>
  <span>👍</span> 
  <span>👏</span>
  <span>👌</span>
  <span>🤟</span>
  
</div>

  

      </h3>

      <br><br>

      <p style="font-size: 25px; color: teal; font-family: 'Sigmar One', cursive;">Take your selfie your gesture to know about it's meaning
      	<br>
        <b style="color: white;">✌|👍|🤞|👌|🙌</b>
        
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view</label>
        <div id="camera"></div>
        <br>
        <br>
        <button class="btn btn-warning" style="border-radius: 10px;" onclick="capture()">Capture</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        
        <p class="btn btn-info" style="color:indigo; font-weight: 900;">Prediction 1</p>
        <p class="emotion_name" id="gesture_name"></p>
      
        
        

        
      </div>
      

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br>
        <br>
        <button class="btn btn-success" style="border-radius: 10px; margin-left: 20px;" onclick="predict()">Predict emotion</button>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
